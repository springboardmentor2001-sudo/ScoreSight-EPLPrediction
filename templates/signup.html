{% extends "base.html" %}
{% block title %}Sign Up | EPL Predictor{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card mx-auto shadow-lg" style="max-width: 400px; border-radius: 15px;">
    <div class="card-body text-center">
      <h2 class="mb-4">üìù Sign Up</h2>

      <form method="POST" action="{{ url_for('signup') }}">
        <!-- Username -->
        <div class="mb-3">
          <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <!-- Password with toggle -->
        <div class="mb-3 position-relative">
          <input type="password" name="password" class="form-control" placeholder="Create password" required>
          <button type="button" class="btn toggle-password"
                  style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); border: none; background: none;">
            <i class="fas fa-eye"></i>
          </button>
        </div>

        <button type="submit" class="btn btn-success w-100">Create Account</button>
      </form>

      <p class="mt-3">
        Already have an account?
        <a href="{{ url_for('login') }}" class="text-decoration-none text-primary">Login</a>
      </p>
    </div>
  </div>
</div>

<!-- Password toggle script -->
<script>
document.addEventListener("DOMContentLoaded", function() {
  const toggleBtns = document.querySelectorAll(".toggle-password");
  toggleBtns.forEach(btn => {
    btn.addEventListener("click", function() {
      const input = this.parentElement.querySelector("input");
      const icon = this.querySelector("i");
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    });
  });
});
</script>
{% endblock %}
