<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreSight - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0044FF;
            --secondary-blue: #00D1FF;
            --dark-bg: #0d1b2a;
            --darker-bg: #0a1421;
            --card-bg: rgba(13, 43, 78, 0.7);
            --text-light: #ffffff;
            --text-secondary: #a0d2ff;
            --accent-orange: #ff8c00;
            --accent-gold: #ffd700;
        }

        body.dark-mode {
            --dark-bg: #0a1421;
            --darker-bg: #070f18;
            --card-bg: rgba(10, 20, 33, 0.7);
        }

        body.light-mode {
            --dark-bg: #e3f2fd;
            --darker-bg: #bbdefb;
            --card-bg: rgba(255, 255, 255, 0.8);
            --text-light: #0d1b2a;
            --text-secondary: #1e88e5;
        }
        
        /* Light mode specific styles for form elements */
        body.light-mode input {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(30, 136, 229, 0.3);
            color: #0d1b2a;
        }
        
        body.light-mode input:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 15px rgba(0, 68, 255, 0.3);
        }
        
        body.light-mode .error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.5);
            color: #d32f2f;
        }
        
        body.light-mode .switch-form {
            color: #1e88e5;
        }
        
        body.light-mode .switch-form a {
            color: var(--primary-blue);
        }
        
        body.light-mode .logos-slide img {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        body.light-mode .logos-container::before {
            background: linear-gradient(to right, var(--dark-bg), transparent);
        }
        
        body.light-mode .logos-container::after {
            background: linear-gradient(to left, var(--dark-bg), transparent);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg), var(--darker-bg));
            color: var(--text-light);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Background slideshow */
        .background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        .background-slideshow img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        
        .background-slideshow img.active {
            opacity: 1;
        }
        
        /* Blue overlay for cool effect */
        .blue-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(12, 26, 45, 0.7), rgba(26, 58, 95, 0.8));
            z-index: -1;
        }
        
        .signup-container {
            background-color: var(--card-bg);
            padding: 20px; /* Reduced from 25px */
            border-radius: 12px; /* Reduced from 15px */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 280px; /* Reduced from 320px */
            text-align: center;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
            /* Soft glow around edges */
            box-shadow: 0 0 20px rgba(41, 128, 185, 0.4), 
                        inset 0 0 20px rgba(41, 128, 185, 0.2);
        }
        
        /* Transparent logo centered at the top */
        .logo-container {
            position: relative;
            margin-bottom: 25px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .app-logo {
            width: 80px; /* Reduced from 120px */
            height: 80px; /* Reduced from 120px */
            margin: 0 auto 15px; /* Reduced from 20px */
            display: block;
            object-fit: contain;
            background: transparent;
            border-radius: 0;
            object-position: center;
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.3s ease;
            /* Center the logo properly */
            align-self: center;
            /* Add subtle glow to logo */
            filter: drop-shadow(0 0 10px rgba(41, 128, 185, 0.6));
        }
        
        h1 {
            color: var(--text-light);
            margin-bottom: 8px; /* Reduced from 10px */
            font-size: 2.2rem; /* Reduced from 2.8rem */
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(to right, var(--primary-blue), var(--secondary-blue));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .subtitle {
            margin-bottom: 20px; /* Reduced from 30px */
            color: var(--text-secondary);
            font-size: 1rem; /* Reduced from 1.2rem */
            font-weight: 300;
        }
        
        .form-group {
            margin-bottom: 20px; /* Reduced from 25px */
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 6px; /* Reduced from 8px */
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.9rem; /* Reduced from 1rem */
        }
        
        input {
            width: 100%;
            padding: 12px; /* Reduced from 15px */
            border-radius: 8px; /* Reduced from 12px */
            border: 1px solid rgba(100, 180, 255, 0.5);
            background-color: rgba(10, 25, 47, 0.5);
            font-size: 14px; /* Reduced from 16px */
            color: var(--text-light);
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        
        button {
            width: 100%;
            padding: 12px; /* Reduced from 16px */
            border-radius: 8px; /* Reduced from 12px */
            border: none;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            font-size: 1rem; /* Reduced from 1.1rem */
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px; /* Reduced from 15px */
            box-shadow: 0 5px 15px rgba(0, 68, 255, 0.4);
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        
        .switch-form {
            margin-top: 20px; /* Reduced from 25px */
            color: var(--text-secondary);
            font-size: 0.9rem; /* Reduced from 1rem */
        }
        
        .error {
            color: #ff6b6b;
            margin-top: 15px; /* Reduced from 20px */
            font-weight: 500;
            font-size: 0.9rem; /* Reduced from 1rem */
            padding: 10px; /* Reduced from 12px */
            background: rgba(255, 107, 107, 0.15);
            border-radius: 6px; /* Reduced from 8px */
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        
        /* Rolling logos - slower speed */
        .logos-container {
            overflow: hidden;
            white-space: nowrap;
            margin: 15px 0; /* Reduced from 20px */
            position: relative;
            height: 45px; /* Reduced from 50px */
        }
        
        .logos-slide {
            display: inline-block;
            animation: slide 80s linear infinite; /* Slower from 45s to 80s */
        }
        
        .logos-slide img {
            width: 30px; /* Reduced from 35px */
            height: 30px; /* Reduced from 35px */
            object-fit: contain;
            margin: 0 8px; /* Reduced from 10px */
            vertical-align: middle;
            background-color: rgba(255, 255, 255, 0.15);
            padding: 2px; /* Reduced from 3px */
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        
        .logos-container::before,
        .logos-container::after {
            content: '';
            position: absolute;
            top: 0;
            width: 100px; /* Reverted to 100px */
            height: 100%;
            z-index: 1;
        }
        
        .logos-container::before {
            left: 0;
            background: linear-gradient(to right, var(--dark-bg), transparent);
        }
        
        .logos-container::after {
            right: 0;
            background: linear-gradient(to left, var(--dark-bg), transparent);
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            .signup-container {
                padding: 20px 15px; /* Further reduced */
                margin: 0 10px; /* Reduced from 15px */
            }
            
            h1 {
                font-size: 1.8rem; /* Reduced from 2.2rem */
            }
            
            .subtitle {
                font-size: 0.9rem; /* Reduced from 1rem */
            }
        }
    </style>
</head>
<body>
    <!-- Background slideshow with more EPL images -->
    <div class="background-slideshow">
        <img src="/static/images/slideshow_images/epl1.jpg" class="active">
        <img src="/static/images/slideshow_images/epl2.jpg">
        <img src="/static/images/slideshow_images/epl3.jpg">
        <img src="/static/images/slideshow_images/epl4.jpg">
        <img src="/static/images/slideshow_images/epl5.jpg">
        <img src="/static/images/slideshow_images/epl6.jpg">
        <img src="/static/images/slideshow_images/epl7.jpg">
        <img src="/static/images/slideshow_images/epl8.jpg">
        <img src="/static/images/slideshow_images/epl9.jpg">
        <img src="/static/images/slideshow_images/epl10.jpg">
    </div>
    
    <!-- Blue overlay for cool effect -->
    <div class="blue-overlay"></div>
    
    <div class="signup-container">
        <div class="logo-container">
            <!-- Transparent logo centered at the top -->
            <img src="/score_sight_logo2.png" alt="ScoreSight Logo" class="app-logo" onerror="this.style.display='none'; this.parentElement.innerHTML+='<div class=\'football-logo\'></div>'">
            <h1>ScoreSight</h1>
        </div>
        <p class="subtitle">Create Your Account</p>
        
        <!-- Rolling team logos display -->
        <div class="logos-container">
            <div class="logos-slide">
                {% for team, logo in team_logos.items() %}
                <img src="/static/images/team_logos/{{ logo }}" alt="{{ team }}" title="{{ team }}" onerror="this.onerror=null;this.src='/static/images/team_logos/default.png';">
                {% endfor %}
            </div>
        </div>
        
        <form id="signup-form" action="/signup" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            
            <button type="submit">Sign Up</button>
            
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
        </form>
        
        <div class="switch-form">
            Already have an account? <a href="/login">Login</a>
        </div>
    </div>

    <script>
        // Simple client-side validation
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (!username || !email || !password || !confirmPassword) {
                e.preventDefault();
                alert('Please fill in all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match');
                return;
            }
            
            if (password.length < 6) {
                e.preventDefault();
                alert('Password must be at least 6 characters long');
                return;
            }
        });
        
        // Background slideshow functionality
        let currentIndex = 0;
        const images = document.querySelectorAll('.background-slideshow img');
        
        function rotateImages() {
            // Remove active class from current image
            if (images[currentIndex]) {
                images[currentIndex].classList.remove('active');
            }
            
            // Move to next image
            currentIndex = (currentIndex + 1) % images.length;
            
            // Add active class to next image
            if (images[currentIndex]) {
                images[currentIndex].classList.add('active');
            }
        }
        
        // Change image every 5 seconds
        setInterval(rotateImages, 5000);
        
        // Theme persistence functionality
        function loadTheme() {
            const theme = localStorage.getItem('theme') || 'dark-mode';
            document.body.classList.add(theme);
        }
        
        function toggleTheme() {
            const currentTheme = document.body.classList.contains('dark-mode') ? 'dark-mode' : 'light-mode';
            const newTheme = currentTheme === 'dark-mode' ? 'light-mode' : 'dark-mode';
            document.body.classList.remove(currentTheme);
            document.body.classList.add(newTheme);
            localStorage.setItem('theme', newTheme);
        }
        
        loadTheme();
    </script>
</body>
</html>
