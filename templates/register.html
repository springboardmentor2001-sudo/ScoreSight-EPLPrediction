<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register - EPL Predictor</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<style>
body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #00264d, #004080);
    color: #fff;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Header */
header {
    background: rgba(255,255,255,0.1);
    padding: 15px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    backdrop-filter: blur(10px);
}
header h1 { color: #fff; margin: 0; font-size: 22px; }
nav a {
    color: #fff;
    margin-left: 25px;
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s;
}
nav a:hover { color: #00bfff; }

/* Container */
.container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}
.box {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    padding: 35px;
    border-radius: 20px;
    width: 450px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    text-align: center;
}
h2 {
    margin-bottom: 25px;
    color: #fff;
}
label {
    display: block;
    text-align: left;
    margin: 10px 0 5px;
    color: #ddd;
}
.input-row {
    display: flex;
    gap: 10px;
}
.input-row input {
    flex: 1;
}

/* Inputs */
input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: none;
    font-size: 14px;
    box-sizing: border-box;
}

/* Button */
button {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    background-color: #00bfff;
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
}
button:hover { background-color: #0099cc; }

/* Link */
.login-link {
    margin-top: 15px;
    font-size: 14px;
}
.login-link a { color: #00bfff; text-decoration: none; }
.login-link a:hover { text-decoration: underline; }

/* Footer */
footer {
    background: rgba(255,255,255,0.1);
    text-align: center;
    padding: 10px 0;
    backdrop-filter: blur(10px);
    font-size: 14px;
    color: #ddd;
}
</style>
</head>
<body>

<header>
    <h1>EPL Match Predictor</h1>
</header>

<div class="container">
    <div class="box">
        <h2>Create Account</h2>
        <form action="{{ url_for('register') }}" method="POST">

            <div class="input-row">
                <div style="flex:1;">
                    <label>First Name</label>
                    <input type="text" name="first_name" placeholder="Enter first name" required>
                </div>
                <div style="flex:1;">
                    <label>Last Name</label>
                    <input type="text" name="last_name" placeholder="Enter last name" required>
                </div>
            </div>

            <label>Email</label>
            <input type="email" name="email" placeholder="Enter your email" required>

            <label>Mobile No</label>
            <input type="text" name="mobile" placeholder="Enter mobile number" required>

            <div class="input-row">
                <div style="flex:1;">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter password" required>
                </div>
                <div style="flex:1;">
                    <label>Confirm Password</label>
                    <input type="password" name="confirm_password" placeholder="Confirm password" required>
                </div>
            </div>

            <button type="submit">Register</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </div>
    </div>
</div>

<footer>
    &copy; 2025 EPL Match Predictor | All Rights Reserved
</footer>

</body>
</html>
