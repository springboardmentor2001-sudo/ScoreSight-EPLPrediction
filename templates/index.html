<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ScoreSight - Match Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg,#0f1724,#18303a);
      color: #eef2f3;
      font-family: "Poppins", sans-serif;
    }
    .card {
      background: rgba(255,255,255,0.04);
      border-radius: 14px;
      padding: 28px;
      margin-top: 50px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
    }
    label { color: #cbd5e1; font-size: 0.95rem; }
    .btn-predict { background: #00c2d1; color: #062025; font-weight: 700; }
    .match-data {
      margin-top: 40px;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .match-data h5 {
      color: #00e6ff;
      margin-bottom: 15px;
      text-align: center;
    }
    .data-item {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .data-item:last-child {
      border-bottom: none;
    }
    .text-center mb-4{
      background color:white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card">
          <h3 class="text-center mb-4" >âš½ ScoreSight Match Predictor</h3>

          <form action="/predict" method="post" id="predictForm">
            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label for="home_team">Home Team</label>
                <select class="form-select" id="home_team" name="home_team" required>
                  <option value="" selected disabled>-- Select Home Team --</option>
                  {% for t in teams %}
                  <option value="{{ t }}">{{ t }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col-md-6">
                <label for="away_team">Away Team</label>
                <select class="form-select" id="away_team" name="away_team" required>
                  <option value="" selected disabled>-- Select Away Team --</option>
                  {% for t in teams %}
                  <option value="{{ t }}">{{ t }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>

            <!-- âœ… Match Date Input Added Here -->
            <div class="row g-3 mb-3">
              <div class="col-md-12 mt-2">
                <label for="match_date">Match Date</label>
                <input type="date" class="form-control" id="match_date" name="match_date" required>
              </div>
            </div>

            <!-- Match stats inputs -->
            <div class="row g-3 mb-3">
              <div class="col-md-6"><label>Home Shots (HS)</label><input name="HS" class="form-control" type="number" min="0" value="10"></div>
              <div class="col-md-6"><label>Away Shots (AS)</label><input name="AS" class="form-control" type="number" min="0" value="8"></div>

              <div class="col-md-6"><label>Home Shots on Target (HST)</label><input name="HST" class="form-control" type="number" min="0" value="6"></div>
              <div class="col-md-6"><label>Away Shots on Target (AST)</label><input name="AST" class="form-control" type="number" min="0" value="4"></div>

              <div class="col-md-6"><label>Home Fouls (HF)</label><input name="HF" class="form-control" type="number" min="0" value="10"></div>
              <div class="col-md-6"><label>Away Fouls (AF)</label><input name="AF" class="form-control" type="number" min="0" value="9"></div>

              <div class="col-md-6"><label>Home Yellow Cards (HY)</label><input name="HY" class="form-control" type="number" min="0" value="1"></div>
              <div class="col-md-6"><label>Away Yellow Cards (AY)</label><input name="AY" class="form-control" type="number" min="0" value="2"></div>

              <div class="col-md-6"><label>Home Red Cards (HR)</label><input name="HR" class="form-control" type="number" min="0" value="0"></div>
              <div class="col-md-6"><label>Away Red Cards (AR)</label><input name="AR" class="form-control" type="number" min="0" value="0"></div>
            </div>

            <div class="text-center mt-3">
              <button type="submit" class="btn btn-predict px-4 py-2">Predict Match Result</button>
            </div>
          </form>

          <!-- ðŸ”¹ Match Data Section (Static Info Example) -->
          <div class="match-data">
            <h5>ðŸ“Š Match Information</h5>
            <div class="data-item"><span><b>Date:</b></span> <span>12 May 2025</span></div>
            <div class="data-item"><span><b>Venue:</b></span> <span>Old Trafford, Manchester</span></div>
            <div class="data-item"><span><b>Referee:</b></span> <span>Michael Oliver</span></div>
            <div class="data-item"><span><b>Weather:</b></span> <span>Clear Sky</span></div>
            <div class="data-item"><span><b>Match Week:</b></span> <span>Week 34</span></div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script>
    // Prevent user selecting same team in both selects
    const homeSelect = document.getElementById('home_team');
    const awaySelect = document.getElementById('away_team');

    function disableSelectedOption() {
      const homeVal = homeSelect.value;
      const awayVal = awaySelect.value;

        [...homeSelect.options].forEach(opt => opt.disabled = false);
      [...awaySelect.options].forEach(opt => opt.disabled = false);

      if (homeVal) [...awaySelect.options].forEach(opt => { if (opt.value === homeVal) opt.disabled = true; });
      if (awayVal) [...homeSelect.options].forEach(opt => { if (opt.value === awayVal) opt.disabled = true; });
    }

    homeSelect.addEventListener('change', disableSelectedOption);
    awaySelect.addEventListener('change', disableSelectedOption);
    window.addEventListener('DOMContentLoaded', disableSelectedOption);
  </script>
</body>
</html>
